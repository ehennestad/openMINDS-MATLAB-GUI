# Note: This workflow allows specifying a custom location for the Codespell 
# configuration file by defining CONFIG_FILE as an environment variable. 

name: Codespell

on:
  push:
    branches: [ "main" ]
    
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  reuse-workflow-run-codespell:
    name: Run Codespell
    uses: ehennestad/matbox/.github/workflows/reusable_run_codespell.yml@v0.9
    with:
      config_file: tools/.codespellrc
